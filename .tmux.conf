# start at index 1
set -g base-index 1
set -g pane-base-index 1

# give us more history
set -g history-limit 65535

# color
set-option -ga terminal-overrides ",xterm-256color:Tc"

# status bar
#set-option -g status-utf8 on
set -g status-right '"#h" %Y-%m-%d %H:%M:%S'

# change prefix to C-j
set-option -g prefix C-j
unbind-key C-b
bind-key C-j send-prefix

## selection
setw -g mode-keys vi
bind      C-v            copy-mode
bind -T   copy-mode-vi 'v'    send-keys -X begin-selection
bind -T   copy-mode-vi 'y'    send-keys -X copy-pipe-and-cancel "xsel -b -i"
unbind -T copy-mode-vi Enter
bind -T   copy-mode-vi Enter  send-keys -X copy-pipe-and-cancel "xsel -b -i"

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour130 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour33 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default

## pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

## clock
set-window-option -g clock-mode-colour colour64 #green
