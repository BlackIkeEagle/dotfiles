; Polybar: BlackEagle style
; inspired by: https://github.com/adi1090x/polybar-themes


include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor =
width = 100%
height = 20
offset-x = 0%
offset-y = 0%
bottom = false
fixed-center = false
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

border-size = 1
border-color = ${color.bg}

module-margin-left = 1
module-margin-right = 1

font-0 = "Hack:pixelsize=10;2"
font-1 = "Iosevka:size=13;4"

cursor-click = pointer

tray-position = right
tray-padding = 1
;tray-maxsize = 16
enable-ipc = true

modules-left = menu i3
modules-right = firmware updates harddisk cpu memory swap date powermenu
